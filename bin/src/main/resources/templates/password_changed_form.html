<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is home page</title>
</head>
<body>
	<section>
		<div class="container login-container">
			<div class="row">
				<div class="col-md-6 offset-md-3 login-form-1">
					<h3>Enter new password</h3>
					<form th:action="@{/change_password}" method="post" action="#">
						<!-- action name is mention in MyConfig file </-->
						<div class="form-group">
							<input required name="changedPassword" type="password" class="form-control"
								placeholder="Enter new password here" value="" />
						</div>

						<div class="form-group text-center">
							<input type="submit" class="btnSubmit" value="Change Password" />
						</div>

					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>

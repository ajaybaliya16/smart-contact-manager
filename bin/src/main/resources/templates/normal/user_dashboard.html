<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is home page</title>
</head>
<body>
	<section>

		<div class="text-center">
			<img alt="profile photo" style="height: 250px; width: 1000px"
				class="my_profile_picture" th:src="@{'/image/contact_bg.jpg'}">
			<h1 class="text-secondary font-weight-light">Start adding your
				contact on cloud...</h1>
			<a th:href="@{/user/add-contact}"
				class="btn btn-primary btn-block mt-4">ADD NEW CONTACT</a>

			<hr />
			<h3 class="my-3">Donate Us</h3>
			<div class="container">

				<input id="patment_field" type="text" class="form-control my-2"
					placeholder="Enter amout here" />
			</div>
			<div class="container text-center">
				<button onclick="paymentStart()" class="btn btn-success">Pay</button>
			</div>
		</div>
		<script type="text/javascript">
		$(document).ready(()=>{
			$(".item").removeClass("active");
			$('#home-link').addClass("active");
		});
	</script>

	</section>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>setting</title>
</head>
<body>
	<section>
	<div class="container">
		<div class="row">
			<div class="col md-12">
				<div class="card">
					<div class="card-body">
						<h3 class="my-3">Change Password</h3>
						<form th:action="@{/user/change-password}" method="post">
							
							<div class="form-group">
								<input type="password" name="oldpassword" class="form-control" placeholder="Enter Old Passowrd">
							</div>
							<div class="form-group">
								<input type="password" name="newpassword" class="form-control" placeholder="Enter New Passowrd">
							</div>
							<div class="container text-center">
								<button type="submit" class="btn btn-success">Change</button>
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	
	<script type="text/javascript">
		$(document).ready(()=>{
			$(".item").removeClass("active");
			$('#setting-link').addClass("active");
		});
	</script>

	</section>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is home page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3" th:if="${contact}">

			<div class="card-body" >
				<div class="container text-center">
					<img alt="profile photo" style="height: 200px; width: 200px"
						class="my_profile_picture"
						th:src="@{'/image/'+${contact.imageUrl}}">

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>(<span
							th:text="${contact.secondName}"></span>)
					</h3>
					<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#Id</th>
								<th scope="col"><span th:text="${contact.cId}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>

							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>

							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>

						</tbody>


					</table>
					</div>
					<div class="discription mt-3">
						<th:block th:utext="${contact.Discription}"></th:block>
					</div>

					<div class="container">

						<button  th:onclick="|deletecontact(${contact.cId})|" class="btn btn-danger btn-sm btn-block mt-3">Delete</button>
						<form th:action="@{'/user/update/'+${contact.cId}}" class="mt-2"
									method="post">
									<button type="submit" class="btn btn-success btn-sm btn-block mt-2">Update</button>
								</form>
					</div>


				</div>

			</div>
			
			
		</div>
		<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}"><span th:text="${content_message}"></span> </h1>

	</section>
</body>
</html>
